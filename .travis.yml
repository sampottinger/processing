os: osx

git:
  depth: 1

language: java

jdk:
  - openjdk11

env:
  global:
    - secure: 
    - secure: 
    - secure: 
    - FORCE_SIGN: "true"

before_script:
  - cd build
  - brew install ant
  - brew install awscli

script:
  - ant clean
  - ant test

deploy:
  provider: script
  script: bash deploy.sh
  skip_cleanup: true
  on:
    branch: master
